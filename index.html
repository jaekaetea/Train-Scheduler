<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Train-Scheduler</title>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">


    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        .panel-body {
          word-break: break-all;
        }

        tr {
            border-bottom: 2px solid lightgray;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color: #7f462c; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h2 class="text-center">Choo Choo. Chee Chee.</h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <table class="table table-sm table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="train">
                            <tr>
                                <!--<td id="tName">Thomas the Train</td>
                                <td id="tDestination">Choo Choo Town</td>
                                <td id="tFrequency">10</td>
                                <td id="tNext">06:00 AM</td>
                                <td id="tMinAway">10</td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>

                            <div class="form-group">
                                <label for="search">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>

                            <div class="form-group">
                                <label for="search">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="first-input">
                            </div>

                            <div class="form-group">
                                <label for="search">Frequency (min)</label>
                                <input type="text" class="form-control" id="rate-input">
                            </div>

                            <button type="submit" class="btn btn-info" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


</body>

</html>
